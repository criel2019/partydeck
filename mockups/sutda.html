<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섯다 - 장땡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --felt-green: #0a4d2e;
            --felt-dark: #063821;
            --gold: #d4af37;
            --gold-dark: #aa8a2e;
            --gold-light: #ffd700;
            --bronze: #8b6914;
            --wood-dark: #3d2817;
            --wood-light: #5c3d2e;
            --red-bright: #e63946;
            --red-deep: #a4161a;
            --blue-bet: #2a9d8f;
            --green-call: #2d6a4f;
            --brown-fold: #7f4f24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: radial-gradient(ellipse at center, var(--felt-green) 0%, var(--felt-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Felt texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* Noise texture */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 932px;
            height: 100vh;
            max-height: 520px;
            display: flex;
            padding: 20px;
            gap: 20px;
            z-index: 3;
        }

        /* Left section - Cards */
        .cards-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cards-display {
            position: relative;
            width: 280px;
            height: 200px;
            margin-bottom: 30px;
        }

        .hwatu-card {
            position: absolute;
            width: 140px;
            height: 200px;
            background: linear-gradient(135deg, #fdfbf7 0%, #f5f1e8 100%);
            border: 4px solid var(--gold);
            border-radius: 8px;
            box-shadow:
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.8),
                0 0 20px rgba(212,175,55,0.4);
            transition: transform 0.3s ease;
        }

        .hwatu-card:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .hwatu-card:nth-child(1) {
            left: 0;
            transform: rotate(-8deg);
            z-index: 1;
            animation: cardDeal1 0.6s ease-out;
        }

        .hwatu-card:nth-child(2) {
            right: 0;
            transform: rotate(8deg);
            z-index: 2;
            animation: cardDeal2 0.6s ease-out 0.15s backwards;
        }

        @keyframes cardDeal1 {
            from {
                transform: translateX(-200px) translateY(-100px) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(0) rotate(-8deg);
                opacity: 1;
            }
        }

        @keyframes cardDeal2 {
            from {
                transform: translateX(-200px) translateY(-100px) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(0) rotate(8deg);
                opacity: 1;
            }
        }

        .card-inner {
            padding: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 10px,
                rgba(212,175,55,0.05) 10px,
                rgba(212,175,55,0.05) 20px
            );
        }

        .card-gwang {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, var(--red-bright) 0%, var(--red-deep) 100%);
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow:
                0 0 20px rgba(230,57,70,0.6),
                inset 0 2px 4px rgba(255,255,255,0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(230,57,70,0.6), inset 0 2px 4px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 40px rgba(230,57,70,0.9), inset 0 2px 4px rgba(255,255,255,0.5); }
        }

        .card-number {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 48px;
            color: var(--red-deep);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 900;
        }

        .card-motif {
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: var(--bronze);
            border-top: 2px solid var(--gold);
            padding-top: 5px;
            font-weight: 700;
        }

        .rank-display {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 56px;
            color: var(--red-bright);
            text-shadow:
                3px 3px 0 var(--red-deep),
                5px 5px 20px rgba(230,57,70,0.8);
            letter-spacing: 8px;
            animation: rankPulse 1.5s ease-in-out infinite;
        }

        @keyframes rankPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Right section */
        .controls-section {
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Info panel */
        .info-panel {
            background: linear-gradient(135deg, var(--wood-dark) 0%, var(--wood-light) 100%);
            border: 4px solid var(--bronze);
            border-radius: 12px;
            padding: 15px;
            box-shadow:
                0 5px 15px rgba(0,0,0,0.6),
                inset 0 2px 0 rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.1) 2px,
                rgba(0,0,0,0.1) 4px
            );
            pointer-events: none;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 14px;
            color: var(--gold-light);
            font-weight: 700;
        }

        .info-value {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 22px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Betting buttons */
        .bet-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 14px 20px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 18px;
            font-weight: 900;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 6px 12px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-bet {
            background: linear-gradient(135deg, var(--blue-bet) 0%, #1f7a6f 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-bet-large {
            background: linear-gradient(135deg, var(--green-call) 0%, #1b4332 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-call {
            background: linear-gradient(135deg, var(--green-call) 0%, #1b4332 100%);
            color: white;
            padding: 18px 20px;
            font-size: 22px;
            border: 3px solid var(--gold);
            box-shadow:
                0 6px 12px rgba(0,0,0,0.5),
                0 0 20px rgba(212,175,55,0.3);
        }

        .btn-fold {
            background: linear-gradient(135deg, var(--brown-fold) 0%, #5c3410 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn-allin {
            background: linear-gradient(135deg, var(--red-bright) 0%, var(--red-deep) 100%);
            color: white;
            padding: 18px 20px;
            font-size: 22px;
            border: 3px solid var(--gold);
            box-shadow:
                0 6px 12px rgba(0,0,0,0.5),
                0 0 30px rgba(230,57,70,0.5);
            animation: allinPulse 2s ease-in-out infinite;
        }

        @keyframes allinPulse {
            0%, 100% { box-shadow: 0 6px 12px rgba(0,0,0,0.5), 0 0 30px rgba(230,57,70,0.5); }
            50% { box-shadow: 0 8px 16px rgba(0,0,0,0.6), 0 0 40px rgba(230,57,70,0.8); }
        }

        /* Bottom actions */
        .bottom-actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            color: var(--wood-dark);
            padding: 16px 40px;
            font-size: 20px;
            font-weight: 900;
            border: 3px solid var(--bronze);
            box-shadow:
                0 8px 16px rgba(0,0,0,0.6),
                inset 0 2px 0 rgba(255,255,255,0.5),
                0 0 30px rgba(212,175,55,0.4);
            animation: goldShine 3s ease-in-out infinite;
        }

        @keyframes goldShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .btn-gold:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 10px 20px rgba(0,0,0,0.7),
                inset 0 2px 0 rgba(255,255,255,0.6),
                0 0 40px rgba(212,175,55,0.6);
        }

        /* Mobile optimization */
        @media (max-width: 932px) {
            .game-container {
                max-height: none;
                height: 100vh;
                padding: 15px;
            }

            .cards-display {
                width: 240px;
                height: 170px;
            }

            .hwatu-card {
                width: 120px;
                height: 170px;
            }

            .card-gwang {
                width: 40px;
                height: 40px;
            }

            .card-number {
                font-size: 40px;
            }

            .rank-display {
                font-size: 44px;
            }

            .controls-section {
                width: 200px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 16px;
            }

            .btn-call, .btn-allin {
                padding: 16px 16px;
                font-size: 18px;
            }

            .btn-gold {
                padding: 14px 30px;
                font-size: 18px;
            }
        }

        @media (orientation: portrait) {
            body::after {
                content: '이 게임은 가로 모드에 최적화되어 있습니다';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.9);
                color: var(--gold-light);
                padding: 30px;
                border-radius: 15px;
                font-size: 18px;
                font-weight: 700;
                text-align: center;
                z-index: 1000;
                border: 3px solid var(--gold);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Left section - Cards and rank -->
        <div class="cards-section">
            <div class="cards-display">
                <div class="hwatu-card">
                    <div class="card-inner">
                        <div class="card-gwang"></div>
                        <div class="card-number">10</div>
                        <div class="card-motif">松 / 학</div>
                    </div>
                </div>
                <div class="hwatu-card">
                    <div class="card-inner">
                        <div class="card-gwang"></div>
                        <div class="card-number">10</div>
                        <div class="card-motif">桐 / 비</div>
                    </div>
                </div>
            </div>
            <div class="rank-display">장땡</div>
        </div>

        <!-- Right section - Controls -->
        <div class="controls-section">
            <!-- Info panel -->
            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">내 금액</span>
                    <span class="info-value">1,250,000</span>
                </div>
                <div class="info-row">
                    <span class="info-label">판돈</span>
                    <span class="info-value">320,000</span>
                </div>
            </div>

            <!-- Betting buttons -->
            <div class="bet-buttons">
                <button class="btn btn-bet">+10,000</button>
                <button class="btn btn-bet">+50,000</button>
                <button class="btn btn-bet-large">+100,000</button>
                <button class="btn btn-call">콜</button>
                <button class="btn btn-fold">다이</button>
                <button class="btn btn-allin">올인</button>
            </div>
        </div>

        <!-- Bottom actions -->
        <div class="bottom-actions">
            <button class="btn btn-gold">패뒤집기</button>
            <button class="btn btn-gold">결과 확인</button>
        </div>
    </div>

    <script>
        // Button interaction enhancements
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');

                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Card hover tilt effect
        document.querySelectorAll('.hwatu-card').forEach(card => {
            card.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;

                const originalRotation = this === card.parentElement.children[0] ? -8 : 8;
                this.style.transform = `rotate(${originalRotation}deg) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', function() {
                const originalRotation = this === card.parentElement.children[0] ? -8 : 8;
                this.style.transform = `rotate(${originalRotation}deg)`;
            });
        });

        // Add console log for demo
        console.log('섯다 게임 UI 로드 완료 - 장땡!');
    </script>
</body>
</html>
